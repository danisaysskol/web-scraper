<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f50d.svg">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f50d.svg" width="56" height="56" alt="Magnifier Logo" style="vertical-align: middle; filter: drop-shadow(0 2px 8px #3b82f650);">
            <h1 class="mt-2 mb-1" style="font-size:2.2rem;">Web Scraper</h1>
            <p class="text-secondary mb-0" style="font-size:1.1rem;">Crawl and extract content from any website in style.</p>
        </div>
        <form id="scrapeForm" class="card p-4 shadow-sm bg-white animate__animated animate__fadeInUp">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags to scrape (comma-separated):</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="p,h1,img">
            </div>
            <div class="mb-3">
                <label for="max_depth" class="form-label">Max Depth:</label>
                <input type="number" id="max_depth" name="max_depth" class="form-control" placeholder="1" min="1" max="5" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary px-4">Scrape</button>
                <a href="/pages" class="btn btn-secondary ms-2 px-4">View Scraped Pages</a>
            </div>
        </form>
        <div id="result" class="alert mt-4 d-none" style="transition: all .3s;"></div>
    </div>
    <script>
    $(function() {
        $('#scrapeForm').on('submit', function(e) {
            e.preventDefault();
            $('#result').removeClass('alert-success alert-danger').addClass('d-none').text('');
            $.ajax({
                url: '/scrape',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        $('#result').removeClass('d-none').addClass('alert alert-success').text(response.message);
                    } else {
                        $('#result').removeClass('d-none').addClass('alert alert-danger').text(response.message);
                    }
                },
                error: function() {
                    $('#result').removeClass('d-none').addClass('alert alert-danger').text('An error occurred.');
                }
            });
        });
    });
    </script>
</body>
</html>
