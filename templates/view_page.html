<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Page - {{ filename }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f50d.svg">
    <style>
        .markdown-content {
            white-space: pre-wrap;
            font-family: monospace;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .image-container {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ filename }}</h1>
            <a href="/pages" class="btn btn-secondary">Back to Pages</a>
        </div>
        
        <div class="card p-4 shadow-sm bg-white">
            <div class="markdown-content">{{ content }}</div>
        </div>

        {% if images %}
        <div class="card p-4 shadow-sm bg-white mt-4">
            <h2 class="mb-4">Images</h2>
            <div class="image-gallery">
                {% for image in images %}
                <div class="image-container">
                    <img src="/images/{{ page_dir }}/{{ image }}" 
                         alt="{{ image }}"
                         class="img-fluid rounded"
                         loading="lazy">
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
